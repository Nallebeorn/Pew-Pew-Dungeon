[application]

name="Pew-Pew Dungeon"
main_scene="res://ProceduralDungeon.scn"
icon="res://icon.png"

[autoload]

Global="*res://Global.gd"
ColorEffect="*res://ColorEffect.gd"

[input]

quit=[key(Q, C)]
screenshot=[key(F12)]
shoot=[mbutton(0, 1)]
jump=[key(Space), mbutton(0, 2)]
move_forwards=[key(W), key(Up)]
move_backwards=[key(S), key(Down)]
strafe_left=[key(A), key(Left)]
strafe_right=[key(D), key(Right)]
toggle_mouse=[key(Escape)]

[rasterizer]

max_render_elements=65535

[render]

room_cull_enabled=false
driver="GLES2"
